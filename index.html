<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <section id="calcolo-biglietto" class="d-flex">
     <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="card-rounded">
      <div class="row d-flex space-around">
       <div class="col d-flex">
         <label for="name">Nome e Cognome</label>
         <input type="text" name="name" id="full-name">
       </div>
       <div class="col d-flex">
         <label for="name">Km da percorrere</label>
         <input type="number" class="km" id="km">
       </div>
       <div class="col d-flex">
         <label for="fascia">Fascia di et√†</label>
         <select name="fascia" id="fascia">
           <option value="minorenne">Minorenne</option>
           <option value="maggiorenne">Maggiorenne</option>
           <option value="over65">Over 65</option>
         </select>
       </div>
      </div>
      <div class="row d-flex btn-box">
       <button id="btn-genera">Genera</button>
       <button id="btn-annulla">Annulla</button>
     </div>
    </div>
   </section>

   <section id="biglietto" class="d-flex">
     <h2>IL TUO BIGLIETTO</h2>
     <div class="card-normal d-flex">
       <div class="raw d-flex">
         <div class="col d-flex">
           <h3>DETTAGLIO PASSEGGERI</h3>
         </div>
       </div>
       <div class="raw d-flex">
         <div class="col d-flex">
           <div id="nome-passeggero" class="d-flex"></div>
           <div id="sconto" class="d-flex"></div>
           <div id="carrozza" class="d-flex"></div>
           <div id="codice-cp" class="d-flex"></div>
           <div id="ticket-price" class="d-flex"></div>
         </div>
       </div>
     </div>
   </section>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
